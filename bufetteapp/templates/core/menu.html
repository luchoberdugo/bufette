{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}
<nav class="navbar navbar-expand-lg bg-body-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'inicio' %}">Magnus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'servicios' %}">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
          </li>
        </ul>
        {% if request.user.is_authenticated %}
          <ul class="d-flex navbar-nav mt-2">
            <li class="nav-item">
              <a class="btn btn-dark" href="{% url 'dashboard' %}" role="button">
                <i class="fa-solid fa-circle-user"></i> {{ request.user.username }}
              </a>
            </li>
          </ul>
        {% else %}
          <ul class="d-flex navbar-nav mt-2">
            <a class="btn btn-outline-success" href="{% url 'login' %}">Ingresar</a>
          </ul>
        {% endif %}
      </div>
    </div>
  </nav>
{% endblock %}
